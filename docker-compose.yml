services:
  db:
    image: postgres:15
    # コンテナを消してもデータが消えないようにボリュームを設定
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      # rails new 後に作成するDB名と合わせておくとスムーズです
      POSTGRES_DB: bread_mold_notifier_development

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # サーバー起動用。DaisyUI/Tailwindの自動ビルドを有効にするため ./bin/dev を推奨
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/dev"
    volumes:
      - .:/app
      # コンテナ内の node_modules をホスト側から隠して競合を防ぐ（プロの推奨設定）
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/bread_mold_notifier_development
    depends_on:
      - db
    # binding.pry 等でデバッグを可能にする設定
    stdin_open: true
    tty: true

volumes:
  postgres_data: